---
layout: blank
---
<html>

<head>
    <style>
        .page-content {
            padding-top: 15px;
        }

        .link-item {
            background-color: #4D5B32;
        }

        .link-content {
            text-align: center;
            padding-top: 15px;
            padding-bottom: 15px;
        }

        a:link, a:visited {
            color: white;
        }

        body {
            background-color: #282929;
        }
    </style>
</head>

<body>
    <div>
      {%- for link in site.social-links -%}
          <div class="link-item">
              <a href='{{ link[1] }}'>
                  <p class='link-content'>{{ link[0] }}</p>
              </a>
      {%- endfor -%}
    </div>
</body>

</html>
